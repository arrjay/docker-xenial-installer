version: 2

jobs:
  build:
    build:
    docker:
       - image: docker.palantir.build/circle2-build-images/ubuntu-jdk-npm:0.19.0
    working_directory: ~/project
    environment:
      DOCKER_SINK=sandbox.docker.palantir.build/rbergeron
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build images
          command: ./build.sh
      - run:
          name: export to iso
          command: ./make-iso.sh
      - run:
          name: publish iso
          command: ./publish.sh
